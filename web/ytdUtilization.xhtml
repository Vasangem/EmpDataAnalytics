<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/templates/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"  
                  xmlns:p="http://primefaces.org/ui"> 

   

    

    <ui:define name="content">
        
        <h:form>
           
              
            

         
            <h:outputLabel value="Utilization Data"/>
            <p>
            <h1> Employees By Account</h1>

            <h:dataTable value="#{DashBoardController.ytdUtilization}" var="ytdutldt" rowClasses="order-table-odd-row,order-table-even-row" border="1">

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">EmployeeID</f:facet>
    				<!-- row record -->
                                <h:outputText value="#{ytdutldt.empId}"/>
                                   
    			</h:column>

    			<h:column>
                            <f:facet name="header"> <p:outputPanel style="float: left">  <h:outputText value="Actual Hours"/></p:outputPanel></f:facet>
    				 <h:outputText value="#{ytdutldt.actualHrs}"/>
                               
    			</h:column>

    			<h:column>
                            <f:facet name="header"> <p:outputPanel style="float: left"> <h:outputText value="Available Hours"/></p:outputPanel></f:facet>
    				 <h:outputText value="#{ytdutldt.availableHrs}"/>
    			</h:column>
                    
                        <h:column>
                            <f:facet name="header"> <p:outputPanel style="float: left"> <h:outputText value="YTD Utilization Percentage"/></p:outputPanel></f:facet>
    				 <h:outputText value="#{ytdutldt.ytdUtilizationPct}"/>
    			</h:column>
                    
                        <h:column>
                            <f:facet name="header"> <p:outputPanel style="float: left"> <h:outputText value="Reason For Low Utilization"/></p:outputPanel></f:facet>
    				 <h:outputText value="#{ytdutldt.reason}"/>
    			</h:column>

    			
    		</h:dataTable>
            </p>
		</h:form>
   
    </ui:define>

  

</ui:composition>
