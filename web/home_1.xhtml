<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/templates/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"  
                  xmlns:p="http://primefaces.org/ui"> 

   

    
    <p:layout>
    <p:layoutUnit position="center">
        
        <h:form>
           
              xzcscdscdscds
            

         
            <h:outputLabel value="Welcome to employee data dashboard"/>
            <p>
            <h1> Employees By Account</h1>

    		<h:dataTable value="#{DashBoardController.employeeList}" var="o"
    			
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Employee Serial No</f:facet>

    			<h:column>
    				<f:facet name="header">Name</f:facet>
    				#{o.name}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Email ID</f:facet>
    				#{o.lnId}
    			</h:column>

    			
    		</h:dataTable>
            </p>
		</h:form>

  

    </p:layoutUnit>
