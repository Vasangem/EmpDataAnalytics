<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/templates/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"> 





    <ui:define name="content">

       <h:form>      

            <h:outputLabel value="Welcome to employee data dashboard"/>
            <p>
                <h1> All Employees Details</h1>

                <h:dataTable value="#{DashBoardController.employeeList}" var="o"

                             rowClasses="order-table-odd-row,order-table-even-row"
                             >

                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Employee Serial No</f:facet>
                        <!-- row record -->
                        #{o.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{o.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Account ID</f:facet>
                            #{o.empAcctID}
                    </h:column>


                </h:dataTable>
            </p>
        </h:form>

    </ui:define>
</ui:composition>
